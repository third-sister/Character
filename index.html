<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-card">
        <h2 class="name">角色名称</h2>
        <p><strong>年龄:</strong> <span class="age"></span></p>
        <p><strong>性别:</strong> <span class="gender"></span></p>
        <p><strong>种族:</strong> <span class="race"></span></p>
        <h3>技能</h3>
        <ul class="skills">
            <!-- 技能项将通过JavaScript动态生成 -->
        </ul>
    </div>

    <!-- 新增技能表单 -->
    <div class="add-skill-form">
        <label for="skill-name">技能名称:</label>
        <input type="text" id="skill-name" required>
        <label for="skill-level">技能等级:</label>
        <select id="skill-level" required>
            <option value="">请选择等级</option>
            <option value="S">S</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <button id="add-skill-button">添加技能</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
